     <ion-content [fullscreen]="true">
        <div class="header">
          <ion-title class="title" size="large">Welcome Back</ion-title>
          <p class="subtitle">Sign in to access your account</p>
        </div>
        <form class="d-flex-center" [formGroup]="bgForm"  novalidate>
          <div class="ion-padding">
      
            <ion-item>
              <ion-input placeholder="username" formControlName="email" class="input" />
              <ion-icon name="person-outline"></ion-icon>
              
            </ion-item>
          
            <div style="padding-top: -26px;padding-bottom: 16px;" *ngIf="this.bgForm.controls?.['email'].touched && this.bgForm.controls?.['email'].invalid">
                <ion-text *ngIf="errorControl.email.errors?.required" class="errorInput" color="danger">Email is required.</ion-text>
                <ion-text *ngIf="errorControl.email.errors?.pattern" class="errorInput" color="danger">Please provide valid email.</ion-text>
            </div>
            <ion-item>
              <ion-input type="password" placeholder="password" formControlName="password" class="input" />
              <ion-icon name="lock-closed-outline"></ion-icon>
            </ion-item>
            <div style="padding-top: -26px;padding-bottom: 16px;" *ngIf="this.bgForm.controls?.['password'].touched && this.bgForm.controls?.['password'].invalid">
                <ion-text *ngIf="errorControl.password.errors?.required" class="errorInput" color="danger">password is required.</ion-text>
                <ion-text *ngIf="errorControl.password.errors?.pattern" class="errorInput"  color="danger">Password Must contain at least one character</ion-text>
            </div>
          
            <div class="forgotpassword">
              <a [routerLink]="['/reset-password']" style="color: #FFC33F">Forgot Password?</a>
            </div>
      
          </div>
          <div class="signupLink">
            <p class="p">New memember? <a [routerLink]="['/sign-up']" style="color: #FFC33F">SignUp now</a></p>
          </div>
      
          <div *ngIf="bgForm.valid" vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
            <button  type="submit" (click)="login()" >
              <ion-icon name="chevron-forward"></ion-icon>
            </button>
        </div>
     
          
        </form>
      </ion-content>
